name: UWS Daily Intel
on:
  schedule:
    - cron: '30 13 * * 1-5' # 8:30 AM EST (Mon-Fri)
  workflow_dispatch: 

jobs:
  run-intel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install requests curl_cffi yfinance pandas mplfinance pytz matplotlib pillow beautifulsoup4

      - name: Run UWS Script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python -u uws_intel.py
