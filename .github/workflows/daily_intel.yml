name: UWS Daily Intel
on:
  schedule:
    - cron: '0 14 * * 1-5' # 9:00 AM EST (Mon-Fri)
  workflow_dispatch:
jobs:
  run-intel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Libraries
        run: pip install requests yfinance pandas mplfinance pytz matplotlib pillow
      - name: Run Script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python -u uws_intel.py
