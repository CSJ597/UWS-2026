name: UWS Daily Intel
on:
  schedule:
    - cron: '35 13 * * 1-5' # 8:35 AM EST (5 mins after session open)
  workflow_dispatch:        # Allows manual testing

jobs:
  run-intel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pandas numpy

      - name: Run UWS Script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          CHART_IMG_KEY: ${{ secrets.CHART_IMG_KEY }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python uws_intel.py
