name: UWS Daily Intel
on:
  schedule:
    - cron: '35 13 * * 1-5' # 8:35 AM EST
  workflow_dispatch:

jobs:
  run-intel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk python3-dev

      - name: Install Python Libraries
        run: |
          pip install requests yfinance pandas numpy lightweight-charts

      - name: Run UWS Script with Virtual Display
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: xvfb-run python uws_intel.py
