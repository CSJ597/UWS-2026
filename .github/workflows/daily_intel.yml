name: UWS Intelligence Desk

on:
  schedule:
    - cron: '0 14 * * 1-5' # Runs at 9:00 AM EST (14:00 UTC) Mon-Fri
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  run-intel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pandas mplfinance pytz matplotlib pillow

      - name: List Directory Contents (Debug)
        run: ls -R

      - name: Execute UWS Intelligence
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        run: python -u uws_intel.py # -u forces logs to show up immediately
